<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>Hiiiii How are you???</p>
    <script>
      var str = "Hi I am Pranali";
      console.log(str);
      var position = str.indexOf("i");
      console.log(position);
      var position = str.lastIndexOf("i");
      console.log(position);

      var substr = str.slice(1, 6);
      console.log(substr);

      var substr = str.substring(1, 6);
      console.log(substr);
      var substr1 = str.substr(1, 4);
      console.log(substr1);
      var replaced = str.replace("Hi", "Hello");
      console.log(replaced);

      console.log(str.toLocaleUpperCase());
      console.log(str.toLocaleLowerCase());
      var char2 = str.charAt(6);
      console.log(char2);
      var char2 = str.charCodeAt(6);
      console.log(char2);
      console.log(str[5]);
    </script>
  </body>
</html>
