<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var a = 2;
      var b = 3;
      console.log("this is val " + (a + b));
      console.log("this is val " + (a - b));
      console.log("this is val " + a * b);
      console.log("this is val " + a / b);
      console.log("this is val " + a ** b);
      console.log("this is val " + a--);
      console.log("this is val " + ++a);
      console.log(a);
    </script>
  </head>
  <body>
    <p>hiiiii</p>
  </body>
</html>
